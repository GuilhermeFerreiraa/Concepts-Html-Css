<!-- 

   # <datalist>

    - Lista de valores como sugestão a uma tav <input>,
    - Valores sugestivos e não obrigatórios
    - Usuário poderão selecionar um dos valores, ou colocar um valor 
    diferente da sugestão.

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>banana</option>
        <option>mango</option>
        <option>orange</option>
        <option>cherry</option>
    </datalist>

    # List

    - Recebe como valor o id de um <datalist> residente no mesmo documento.
        
    # Tipos de input suportados

    - text, search, url, tel, email, date, month, week, time,
    datetime-local, number, range e color.

    * Valores de datalist que não são compatíveis com o tipo do <input>
    não serão apresentados.

    # Tipos de input não suportados (conforme especificação)

    - hidden, password, checkbox, radio, file, ou qualquer tipo de 
    button


    # User Agent

    Verificar a compatibilidade com o browser https://caniuse.com

-->
<input type="text" list="fruitsdata" placeholder="Escolha uma Fruta"/>

<datalist id="fruitsdata">
    <option>Apple</option>
    <option>Banana</option>
    <option>Mango</option>
    <option>Orange</option>
    <option>Cherry</option>
</datalist>


<input type="color" list="fruitsdata" />
