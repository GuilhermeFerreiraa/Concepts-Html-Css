<form action="">
    <fieldset>
        <legend>Contato</legend>
        
        <label for="name">Nome</label>
        <br>
        <input id="name"type="text" name="name" placeholder="Digite seu nome:">
        <br><br>
        <label for="email">E-mail</label>
        <br>
        <input id="email"type="email" name="email" placeholder="Digite seu E-mail:">
        <br><br>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite sua Mensagem:"></textarea>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
