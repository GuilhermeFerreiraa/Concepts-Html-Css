Atributos comuns

tipo vai definir qual o tipo do input

- autocomplete
- autofocus  // SOMENTE 1 POR PÁGINA / tipo boolean
- disabled  // desabilita o elemento / tipo boolean - disabled fica opaco
- readonly // apenas leitura / tipo boolean - somente para leitura no aspecto (quase todos)
- value   //  
- form   //  linka o input com algum formulário (quase todos)
- name  //  sem o atributo name, provavelmente vai dar problema no back-end
- requiered (quase todos) // tipo boolean // o tipo do elemento se torna OBRIGATÓRIO
- placeholder (password, search, tel, text, url) --- (quase todos)

acessibilidade do browser não lê o placeholder, somente a tag LABEL
-->


<input type="email" autocomplete="email">
