<!-- 

    <input type="email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required 

    - multiple
        * o campo irá receber 1 ou mais emails, separado por
    vírgulas

    - minlength / maxlenght
        * O mínimo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse

    - Pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio
        rocketseat.com.br
            * pattern="[.+@rocketseat\.com\.br]"

    - List
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré
        definidos a fim de sugerir ao usuário, quais valores 
        estão disponíveis
            * Os valores do <datalist< que não forem 
            compatíveis com o campo, não serão apresentados
            como sugestão
-->

<form action="">
    <input type="email" 
    >
    <button type="submit">Enviar</button>

</form>
