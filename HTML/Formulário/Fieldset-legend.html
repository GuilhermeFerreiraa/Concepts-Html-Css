<!-- 

   <fieldset>
- Agrupamento de campos
- mesmo propósito
- semântico - objetivo do fieldset
- acessibilidade

Atributos especiais
- disabled
    - desabilita TODOS os elementos internos
    - não serão enviado ao submeter o formulário

- form
    - o id de um formulário ao qual esse fieldset pertence
    - não precisa estar dentro do formulário
- name
    - nome do grupo

<legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset

-->


<!-- <form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="">Name</label>
        <input type="text">
    </fieldset>
</form> 

Em casos onde o fieldset não pode estar dentro do formulário, podemos utilizar o id do formulário acima dentro do fieldset, assim, conseguimos adicionar o fieldset ao formulário normalmente

-->

<form id="contato" action="">

    <fieldset>
        <legend>Contato</legend>
        <label for="">Name</label>
        <input type="text">
    </fieldset>

</form>
