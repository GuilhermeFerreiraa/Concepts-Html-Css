    Importância das tags HTML Semânticas

    As Tags

    Elas que irão criar um HTML semântico, pois algumas tags tem significados específicos e orientações claras sobre onde devem ficar na página e o motivo dela existir.

    Exemplo: 

    <p>
        Nós (programadores), somos pagos para resolver problemas, 
        não para memorizar soluções.
                        - Mayk Brito
    </p>
    
    com uma melhor semântica...

<blockquote>
    Nós (programadores), somos pagos para resolver problemas, 
    não para memorizar soluções.
            <cite> - Mayk Brito </cite>
<blockquote>
    blockquote - tag para citações, assim como <cite>

    Entendendo os Siginificados

    * Como autor da página, é sua responsabilidade entender os siginificados dos elementos
    * Muitas vezes é simples, pois o HTML não possui um leque gigante de elementos
    * Algumas vezes é complexo de se entender alguns elementos.

    Saiba que:
    Alguns elementos, você irá usasr em todos os documentos que você criar, e alguns, talvez você nunca precise utilizar

    Em muitos casos, a marcação do conteúdo é uma questão de gosto pessoal e será diferente de autor para autor.

    Exemplo:

            <p>Beth</p>

        <p> Great news! I got the job! </p>
            <p>Sam</p>

        <p> That's awsome! When do you start? </p>
            <p>Beth</p>

        <p>     Next Monday.    </p>
            <p>Sam</p>

        <p> See? I told you it would work out  </p>
