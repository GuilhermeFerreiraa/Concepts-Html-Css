<!-- 

   <textarea>
       - mais de uma linha
       - útil para textos grandes

       Atributos
       - id   
       - name // recebe os dados através do name no backend
       - rows e cols // colunas e linhas, define o valor do campo 
       - maxlength e minlength - tamanho máximo e tamanho mínimo
       - wrap  // o texto não está "embrulhado" wrap soft e wrap hard são padrões
       .. outros comuns aos <inputs> 
            - autocomplete, autofocus, disabled,
            placeholder, readonly, form, required

    
-->
<label for="message">Mensagem</label>
<textarea name="" id="message" cols="30" rows="10"></textarea>
