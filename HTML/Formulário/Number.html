<!-- 
   
    <input type="search">

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do User Agent

    #Atributos

    - list / <datalist>
    - pattern // estrutura de texto que faz uma busca por semelhança
    - arial-label - impreceptível aos olhos do usuário, porém, perceptível ao leitor de página

    
-->
<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="q" size="5" pattern="[0-9]{2}" title="Digite o Número do ID: 99">
    <button>Search</button>
</form>
